<html>
 <head>
  <title>
   TripQuest - Manali
  </title>
  <link rel="stylesheet" href="manali_create_group.css" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/> -->
 </head>
 <body class="bg-light font-body">
  <div class="container">
   <div class="image-box">
    <img alt="Snowy mountains with two people sitting and enjoying the view" class="banner" src="https://discoverkullumanali.in/wp-content/uploads/2024/03/Discover-Kullu-Manali-Home-Page-banner.jpg"/>
    <div class="logo-box">
     <img alt="TripQuest logo" class="logo" src="image 36.png"/>
     <!-- <span class="logo-text">TripQuest</span> -->
    </div>
    <div class="explore-box">
     <a class="explore-link" href="#">Explore More</a>
    </div>
    <div class="title-box">
     <h1 class="title">Manali</h1>
    </div>
   </div>
   <div class="content">
    <div class="flex-start">
     <div class="icon-box">
        <br>
      <img alt="Weather icon showing sunny with clouds" class="weather-icon" src="https://storage.googleapis.com/a1aa/image/EfoaGrr345VfC0FhUzI2YDJwCWpQrBExNepjeKTVXMNBifYcC.jpg"/>
     </div>
     <div class="weather-info">
        
      <div class="temp">26Â°C</div>
      <div class="weather-text">Mostly Sunny</div>
      <div class="weather-details">Precipitation: 20%</div>
      <div class="weather-details">Humidity: 70%</div>
      <div class="weather-details">Wind: 6mph</div>
     </div>
     <div class="reviews-box">
      <h2 class="reviews-title"><br>Reviews</h2>
      <div class="progress-bar">
       <div class="green-bar"></div>
       <div class="yellow-bar"></div>
       <div class="red-bar"></div>
      </div>
      <div class="review-text">
       <div class="green-text" >60% Excellent <br>10% Poor <br>30% Average </div>
       <div class="yellow-text"></div>
       <div class="red-text"></div>
      </div>
     </div>
    </div>
    <div class="buttons">
     <button class="btn green-btn">Available Groups</button>
     <button class="btn orange-btn">Check In Groups</button>
     <button class="btn red-btn">Group Requests</button>
    </div>
    <div class="join-box">
     <div class="join-details">
      <h3 class="trip-name">Trip - O - Hub</h3>
      <p class="creator">Created by : Suresh Kumar Yadav</p>
      <div class="time-info">
       <i class="far fa-calendar-alt"></i>
       <span>Start: <b>Sep 22,24</b> @12:30</span>
       <i class="far fa-calendar-alt ml-4"></i>
       <span>End: <b>Sep 30,24</b> @17:30</span>
      </div>
     </div>
     <div>
      <button class="btn join-btn">ASK TO JOIN</button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
